name: CI

on:
  push:
    branches:
      - main
      - master
      - 'test/**'
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install dependencies
        run: |
          go mod download
          cd drivers/mysql && go mod download && cd ../..
          cd drivers/postgres && go mod download && cd ../..
          cd drivers/sqlite && go mod download && cd ../..
          cd drivers/sqlserver && go mod download && cd ../..
          cd drivers/oracle && go mod download && cd ../..

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out $(go list ./... | grep -v '/drivers/')

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build core
        run: go build -v ./cmd/dbc

      - name: Build MySQL driver
        run: cd drivers/mysql && go build -v

      - name: Build PostgreSQL driver
        run: cd drivers/postgres && go build -v

      - name: Build SQL Server driver
        run: cd drivers/sqlserver && go build -v

      - name: Build Oracle driver
        run: cd drivers/oracle && go build -v

      - name: Build SQLite driver
        run: cd drivers/sqlite && go build -v

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.7.2
          args: --timeout=5m
