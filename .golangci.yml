version: "2"

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - unconvert
    - unparam
    - gocritic
    - revive
  settings:
    errcheck:
      check-type-assertions: true
      check-blank: true
      exclude-functions:
        - (io.Closer).Close
        - (*os.File).Close
        - (net/http.ResponseBody).Close
        - (*encoding/json.Encoder).Encode
        - os.Remove
        - github.com/joho/godotenv.Load
    govet:
      enable-all: true
      disable:
        - fieldalignment
    misspell:
      locale: US
    revive:
      rules:
        - name: exported
          disabled: true
        - name: package-comments
          disabled: true
        - name: unused-parameter
          disabled: false

formatters:
  settings:
    gofmt:
      simplify: true
    goimports:
      local-prefixes:
        - github.com/ntancardoso/dbc

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
